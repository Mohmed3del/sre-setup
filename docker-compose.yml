version: '3.8'

services:
  api-service:
    build:
      context: ./src/api-service
      dockerfile: Dockerfile
    ports:
      - "8081:8080"
    environment:
      - PORT=8080
      - ENV=development
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - microservices-network

  auth-service:
    build:
      context: ./src/auth-service
      dockerfile: Dockerfile
    ports:
      - "8082:8080"
    environment:
      - PORT=8080
      - ENV=development
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
    networks:
      - microservices-network

  image-service:
    build:
      context: ./src/image-service
      dockerfile: Dockerfile
    ports:
      - "8083:8080"
    environment:
      - PORT=8080
      - ENV=development
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
    networks:
      - microservices-network

networks:
  microservices-network:
    driver: bridge