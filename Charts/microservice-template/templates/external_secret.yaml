{{- if .Values.externalSecret.enabled }}
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ include "microservice-template.fullname" . }}-external-secret
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "microservice-template.labels" . | nindent 4 }}
    app: {{ .Values.appName }}
spec:
  refreshInterval: {{ .Values.externalSecret.refreshInterval }}
  secretStoreRef:
    name: aws-secrets-store
    kind: SecretStore
  target:
    name: {{ include "microservice-template.fullname" . }}-secrets
    creationPolicy: Owner
  data:
    {{- range .Values.externalSecret.secrets }}
    - secretKey: {{ .name }}
      remoteRef:
        key: {{ .secretPath }}
        {{- if .property }}
        property: {{ .property }}
        {{- end }}
        {{- if .version }}
        version: {{ .version }}
        {{- end }}
    {{- end }}
{{- end }}