# Auth Service - Go
appName: auth-service
namespace: auth
environment: production

image:
  repository: 123456789012.dkr.ecr.us-east-1.amazonaws.com/auth-service
  tag: v1.0.0
  pullPolicy: IfNotPresent

replicaCount: 2

service:
  port: 8080
  type: ClusterIP

resources:
  requests:
    cpu: "200m"
    memory: "256Mi"
  limits:
    cpu: "1000m"
    memory: "512Mi"

livenessProbe:
  path: /health
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  path: /ready
  initialDelaySeconds: 5
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 5
  targetCPU: 80
  targetMemory: 70
  targetRPS: 200

pdb:
  minAvailable: 1

networkPolicy:
  allowedIngress:
    - namespace: api
  rdsCidr: "10.0.1.0/24"
  rdsPorts: [5432]
  redisCidr: "10.0.2.0/24"
  redisPorts: [6379]

externalSecret:
  enabled: true
  refreshInterval: 5m
  secrets:
    - name: DATABASE_URL
      secretPath: ${var.project_name}/${var.environment}/api-service/database
      property: url
    - name: REDIS_URL
      secretPath: ${var.project_name}/${var.environment}/api-service/redis
      property: url
    - name: JWT_SECRET
      secretPath: ${var.project_name}/${var.environment}/api-service/secrets
      property: jwt.secret_key
    - name: AUTH_SERVICE_URL
      secretPath: ${var.project_name}/${var.environment}/api-service/secrets
      property: services.auth_url
    - name: IMAGE_SERVICE_URL
      secretPath: ${var.project_name}/${var.environment}/api-service/secrets
      property: services.image_url
    - name: API_KEY
      secretPath: ${var.project_name}/${var.environment}/api/keys
      property: api_service_key

aws:
  region: us-east-1

serviceAccount:
  roleArn: arn:aws:iam::123456789012:role/auth-service-role

ingress:
  enabled: false

env:
  GO_ENV: production
  LOG_LEVEL: info
  TOKEN_EXPIRY: "24h"
  PASSWORD_HASH_COST: "10"